<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--  Datatable  -->
    <link href="https://cdn.datatables.net/v/bs4/dt-2.0.0/datatables.min.css" rel="stylesheet">

<!--    <script type="text/javascript"  th:src="@{/javascript/main.js}"></script>-->


</head>
<body>
<div class="container my-2" align="center">

    <h3>Employee List</h3>
    <hr>
    <a th:href="@{/addEmployeeForm}" class="btn btn-primary mb-3"> Add Employee</a>
    <table  id="ttable" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr id="row" th:each="employee:${employees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.department}"></td>
            <td>
                <a th:href="@{/showUpdateForm(employeeId=${employee.id})}"> <i class="bi bi-pen-fill" style=" font-size: 1.5rem; color: black;"></i></a>
                <a th:href="@{/deleteEmployee (id = ${employee.id})}"><i class="bi bi-trash ml-5" style=" font-size: 1.5rem; color: red;"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-2.0.0/datatables.min.js"></script>

<script type="text/javascript">
            $(document).ready(function () {
                $('#ttable').DataTable({
                    'aoColumnDefs': [{
                        'bSortable': false,
                        'aTargets': [-1]
                    }]
                });
            });
        </script>
</body>
</html>
