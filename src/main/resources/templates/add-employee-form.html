<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" />

</head>
<body>
<div class="container my-2">

    <div>
        <h2 th:if="${#strings.isEmpty(employee.name)}">Add Employee</h2>
        <h2 th:if="${not #strings.isEmpty(employee.name)}">Update Employee</h2>
    </div>

    <hr/>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{department}" placeholder="Enter department" class="form-control col-4 mb-4"/>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
    <hr/>
    <a th:href="@{/list}">Back to Employee List</a>
</div>
</body>
</html>
